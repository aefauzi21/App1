<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
          <div>BakoolBuku.com</div>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/23.png" alt="" />
      <ion-card-header>
        <ion-card-title>Bosen antri beli buku ? Langsung disini aja</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Selamat Datang di Kios Buku Terlengkap "BakoolBuku.com" </p>
      </ion-card-content>
         </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Jenis Buku</ion-label>
      </ion-list-header>
      <ion-item [routerLink]="'/tabs/tab1/detail'">
        <ion-icon slot="start" color="high" name="book"></ion-icon>
        <ion-label>Buku Pelajaran</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/tabs/tab1/detail2'">
        <ion-icon slot="start" color="high" name="book"></ion-icon>
        <ion-label>Perguruan Tinggi</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/tabs/tab1/detail3'">
        <ion-icon slot="start" color="high" name="book"></ion-icon>
        <ion-label>Novel</ion-label>
      </ion-item>
      <ion-item [routerLink]="'/tabs/tab1/detail4'">
        <ion-icon slot="start" color="high" name="book"></ion-icon>
        <ion-label>Umum</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
